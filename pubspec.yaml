name: xpress_nepal
description: A Flutter e-commerce application for Nepal
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Add your assets here
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/onboarding/
    - assets/images/products/
    - assets/images/categories/
    - assets/images/banners/
    - assets/images/empty_states/
    - assets/animations/
    - assets/animations/lottie/
  
